<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODY</title>
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div id="main">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar__logo">
                <img src="../images/logo.svg" alt="">
            </div>

            <ul class="sidebar__menu">
                <li class="sidebar__menu-item">
                    <i class="fa-solid fa-house"></i>
                </li>
                <li class="sidebar__menu-item">
                    <i class="fa-solid fa-utensils"></i>
                </li>
                <li class="sidebar__menu-item">
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
                <li class="sidebar__menu-item">
                    <i class="fa-solid fa-location-dot"></i>
                </li>
                <li class="sidebar__menu-item active">
                    <i class="ti-settings"></i>
                </li>
            </ul>

            <div class="sidebar__log-out hide">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>

        <div class="setting">
            <div class="setting__header">
                Settings
            </div>
            <div class="setting__body">
                <ul class="setting__sidebar">
                    <li class="setting__sidebar-item">
                        <i class="fa-solid fa-utensils"></i>
                        <span>Sản Phẩm</span>
                    </li>
                    <li class="setting__sidebar-item">
                        <i class="fa-solid fa-users"></i>
                        <span>Khách Hàng</span>
                    </li>
                    <li class="setting__sidebar-item">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span>Đơn Hàng</span>
                    </li>
                    <li class="setting__sidebar-item">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Doanh Thu</span>
                    </li>
                </ul>
                
                <div class="setting__content">
                    
                </div>
            </div>
        </div>
        
        <!-- Trượt lên trên cùng -->
        <button id="scroll-to-top" title="Trượt lên">
            <i class="ti-arrow-up scroll-to-top__icon"></i>
        </button>
    </div>

    <!-- Javascript -->
    <script type="module" src="../scripts/settings.js"></script>
</body>
</html>
